<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>e栈</title>
	<meta name="viewport" content="user-scalable=no,initial-scale=1,width=device-width">
	<meta name="format-detection" content="telephone=no">
	<meta name="keywords" content="e栈">
	<link rel="stylesheet" href="/css/reset.less" />
	<link rel="stylesheet" href="/css/index.less" />
	<link rel="stylesheet" media="(min-width: 700px) and (max-width: 800px)" href="/css/mipad.less" />
	<script src="/lib/mod.js"></script>
	<script src="/lib/flexible.js"></script>
	
	<title>E栈</title>
</head>
<body>
	<div class="logo">
		<div class="logo-img"></div>
		<p class="logo-title"></p>
	</div>
	<div class="dial">
		<div class="img-container">
			<img src="./img/big_ball_high.png" />
			<img src="./img/mid_ball_high.png" />
			<img src="./img/small_ball_high.png" />
		</div>
		<div class="big-circle-bg"></div>
		<div class="mid-circle-bg"></div>
		<div class="small-circle-bg"></div>
		<div class="light"></div>
		<div class="circle-wrapper">
			<div class="circle big-circle"  data-attr="big">
		<div class="circle-scale">
			
			
				<div class="ball big-ball" data-param="0" style="-webkit-transform:rotateZ(0deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-0deg)" data-baseangle='-0'>全部</span>
				</div>
			
				<div class="ball big-ball" data-param="1" style="-webkit-transform:rotateZ(25.714285714285715deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-25.714285714285715deg)" data-baseangle='-25.714285714285715'>耳饰</span>
				</div>
			
				<div class="ball big-ball" data-param="2" style="-webkit-transform:rotateZ(51.42857142857143deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-51.42857142857143deg)" data-baseangle='-51.42857142857143'>项链</span>
				</div>
			
				<div class="ball big-ball" data-param="3" style="-webkit-transform:rotateZ(77.14285714285714deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-77.14285714285714deg)" data-baseangle='-77.14285714285714'>吊坠</span>
				</div>
			
				<div class="ball big-ball" data-param="4" style="-webkit-transform:rotateZ(102.85714285714286deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-102.85714285714286deg)" data-baseangle='-102.85714285714286'>手镯</span>
				</div>
			
				<div class="ball big-ball" data-param="5" style="-webkit-transform:rotateZ(128.57142857142858deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-128.57142857142858deg)" data-baseangle='-128.57142857142858'>手链</span>
				</div>
			
				<div class="ball big-ball" data-param="6" style="-webkit-transform:rotateZ(154.28571428571428deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-154.28571428571428deg)" data-baseangle='-154.28571428571428'>单戒</span>
				</div>
			
				<div class="ball big-ball" data-param="7" style="-webkit-transform:rotateZ(180deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-180deg)" data-baseangle='-180'>对戒</span>
				</div>
			
				<div class="ball big-ball" data-param="8" style="-webkit-transform:rotateZ(205.71428571428572deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-205.71428571428572deg)" data-baseangle='-205.71428571428572'>脚链</span>
				</div>
			
				<div class="ball big-ball" data-param="9" style="-webkit-transform:rotateZ(231.42857142857144deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-231.42857142857144deg)" data-baseangle='-231.42857142857144'>摆件</span>
				</div>
			
				<div class="ball big-ball" data-param="10" style="-webkit-transform:rotateZ(257.14285714285717deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-257.14285714285717deg)" data-baseangle='-257.14285714285717'>金表</span>
				</div>
			
				<div class="ball big-ball" data-param="11" style="-webkit-transform:rotateZ(282.8571428571429deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-282.8571428571429deg)" data-baseangle='-282.8571428571429'>金条/币</span>
				</div>
			
				<div class="ball big-ball" data-param="12" style="-webkit-transform:rotateZ(308.57142857142856deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-308.57142857142856deg)" data-baseangle='-308.57142857142856'>转运珠</span>
				</div>
			
				<div class="ball big-ball" data-param="13" style="-webkit-transform:rotateZ(334.2857142857143deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-334.2857142857143deg)" data-baseangle='-334.2857142857143'>其它</span>
				</div>
			
		</div>
	</div>

	<div class="circle mid-circle"  data-attr="mid">
		<div class="circle-scale">
			
			
				<div class="ball mid-ball" data-param="0" style="-webkit-transform:rotateZ(0deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-0deg)" data-baseangle='-0'>全部</span>
				</div>
			
				<div class="ball mid-ball" data-param="1" style="-webkit-transform:rotateZ(51.42857142857143deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-51.42857142857143deg)" data-baseangle='-51.42857142857143'>5克内</span>
				</div>
			
				<div class="ball mid-ball" data-param="2" style="-webkit-transform:rotateZ(102.85714285714286deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-102.85714285714286deg)" data-baseangle='-102.85714285714286'>10克内</span>
				</div>
			
				<div class="ball mid-ball" data-param="3" style="-webkit-transform:rotateZ(154.28571428571428deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-154.28571428571428deg)" data-baseangle='-154.28571428571428'>20克内</span>
				</div>
			
				<div class="ball mid-ball" data-param="4" style="-webkit-transform:rotateZ(205.71428571428572deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-205.71428571428572deg)" data-baseangle='-205.71428571428572'>30克内</span>
				</div>
			
				<div class="ball mid-ball" data-param="5" style="-webkit-transform:rotateZ(257.14285714285717deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-257.14285714285717deg)" data-baseangle='-257.14285714285717'>50克内</span>
				</div>
			
				<div class="ball mid-ball" data-param="6" style="-webkit-transform:rotateZ(308.57142857142856deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-308.57142857142856deg)" data-baseangle='-308.57142857142856'>50克+</span>
				</div>
			
		</div>
	</div>

	<div class="circle small-circle"  data-attr="small">
		<div class="circle-scale">
			
			
				<div class="ball small-ball" data-param="0" style="-webkit-transform:rotateZ(0deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-0deg)" data-baseangle='-0'>全部</span>
				</div>
			
				<div class="ball small-ball" data-param="1" style="-webkit-transform:rotateZ(60deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-60deg)" data-baseangle='-60'>足金999</span>
				</div>
			
				<div class="ball small-ball" data-param="2" style="-webkit-transform:rotateZ(120deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-120deg)" data-baseangle='-120'>足金9999</span>
				</div>
			
				<div class="ball small-ball" data-param="3" style="-webkit-transform:rotateZ(180deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-180deg)" data-baseangle='-180'>18k金</span>
				</div>
			
				<div class="ball small-ball" data-param="4" style="-webkit-transform:rotateZ(240deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-240deg)" data-baseangle='-240'>铂金饰品</span>
				</div>
			
				<div class="ball small-ball" data-param="6" style="-webkit-transform:rotateZ(300deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-300deg)" data-baseangle='-300'>3D硬金</span>
				</div>
			
		</div>
	</div>
		</div>
		<div class="search" ball-event="search"></div>
	</div>
	<div class="shutdown"></div>
	<a class="go-find" ball-event="find"></a>
	<!-- <svg id="svg"></svg> -->
	<script src="/lib/zepto.js"></script>
	<!-- <script src="/lib/snap.svg.js"></script> -->
 	<script>require.resourceMap(__RESOURCE_MAP__)</script>
    <!--SCRIPT_PLACEHOLDER-->
	<script>
		require('/js/init.js');
		// require('/js/drawSvg.js');
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>e栈</title>
	<meta name="viewport" content="user-scalable=no,initial-scale=1,width=device-width">
	<meta name="format-detection" content="telephone=no">
	<meta name="keywords" content="e栈">
	<link rel="stylesheet" href="/css/reset.less" />
	<link rel="stylesheet" href="/css/index.less" />
	<link rel="stylesheet" media="(min-width: 700px) and (max-width: 800px)" href="/css/mipad.less" />
	<script src="/lib/mod.js"></script>
	<script src="/lib/flexible.js"></script>
	
	<title>E栈</title>
</head>
<body>
	<div class="logo">
		
	</div>
	<div class="dial">
		<div class="img-container">
			<img src="./img/big_ball_high.png" />
			<img src="./img/mid_ball_high.png" />
			<img src="./img/small_ball_high.png" />
		</div>
		<div class="big-circle-bg"></div>
		<div class="mid-circle-bg"></div>
		<div class="small-circle-bg"></div>
		<div class="light"></div>
		<div class="circle-wrapper">
			
	<div class="circle big-circle"  data-attr="big">
		<div class="circle-scale">
			
			
				<div class="ball big-ball" data-param="0" style="-webkit-transform:rotateZ(0deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-0deg)" data-baseangle='-0'>全部</span>
				</div>
			
				<div class="ball big-ball" data-param="24" style="-webkit-transform:rotateZ(45deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-45deg)" data-baseangle='-45'>戒指</span>
				</div>
			
				<div class="ball big-ball" data-param="25" style="-webkit-transform:rotateZ(90deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-90deg)" data-baseangle='-90'>手镯</span>
				</div>
			
				<div class="ball big-ball" data-param="26" style="-webkit-transform:rotateZ(135deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-135deg)" data-baseangle='-135'>项链</span>
				</div>
			
				<div class="ball big-ball" data-param="27" style="-webkit-transform:rotateZ(180deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-180deg)" data-baseangle='-180'>吊坠</span>
				</div>
			
				<div class="ball big-ball" data-param="28" style="-webkit-transform:rotateZ(225deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-225deg)" data-baseangle='-225'>手链</span>
				</div>
			
				<div class="ball big-ball" data-param="29" style="-webkit-transform:rotateZ(270deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-270deg)" data-baseangle='-270'>耳环</span>
				</div>
			
				<div class="ball big-ball" data-param="30" style="-webkit-transform:rotateZ(315deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-315deg)" data-baseangle='-315'>其它</span>
				</div>
			
		</div>
	</div>

	<div class="circle mid-circle"  data-attr="mid">
		<div class="circle-scale">
			
			
				<div class="ball mid-ball" data-param="0" style="-webkit-transform:rotateZ(0deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-0deg)" data-baseangle='-0'>全部</span>
				</div>
			
				<div class="ball mid-ball" data-param="15" style="-webkit-transform:rotateZ(45deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-45deg)" data-baseangle='-45'>5百内</span>
				</div>
			
				<div class="ball mid-ball" data-param="16" style="-webkit-transform:rotateZ(90deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-90deg)" data-baseangle='-90'>1千内</span>
				</div>
			
				<div class="ball mid-ball" data-param="17" style="-webkit-transform:rotateZ(135deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-135deg)" data-baseangle='-135'>2千内</span>
				</div>
			
				<div class="ball mid-ball" data-param="18" style="-webkit-transform:rotateZ(180deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-180deg)" data-baseangle='-180'>3千内</span>
				</div>
			
				<div class="ball mid-ball" data-param="19" style="-webkit-transform:rotateZ(225deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-225deg)" data-baseangle='-225'>5千内</span>
				</div>
			
				<div class="ball mid-ball" data-param="20" style="-webkit-transform:rotateZ(270deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-270deg)" data-baseangle='-270'>1万内</span>
				</div>
			
				<div class="ball mid-ball" data-param="21" style="-webkit-transform:rotateZ(315deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-315deg)" data-baseangle='-315'>1万+</span>
				</div>
			
		</div>
	</div>

	<div class="circle small-circle"  data-attr="small">
		<div class="circle-scale">
			
			
				<div class="ball small-ball" data-param="0" style="-webkit-transform:rotateZ(0deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-0deg)" data-baseangle='-0'>全部</span>
				</div>
			
				<div class="ball small-ball" data-param="15" style="-webkit-transform:rotateZ(60deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-60deg)" data-baseangle='-60'>琥珀</span>
				</div>
			
				<div class="ball small-ball" data-param="16" style="-webkit-transform:rotateZ(120deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-120deg)" data-baseangle='-120'>珍珠</span>
				</div>
			
				<div class="ball small-ball" data-param="17" style="-webkit-transform:rotateZ(180deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-180deg)" data-baseangle='-180'>彩宝系列</span>
				</div>
			
				<div class="ball small-ball" data-param="18" style="-webkit-transform:rotateZ(240deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-240deg)" data-baseangle='-240'>时尚饰品</span>
				</div>
			
				<div class="ball small-ball" data-param="19" style="-webkit-transform:rotateZ(300deg)" ball-event="rotate">
					
					
					<span class="ball-name "  style="-webkit-transform:rotateZ(-300deg)" data-baseangle='-300'>文玩类</span>
				</div>
			
		</div>
	</div>
		</div>
		<div class="search" ball-event="search"></div>
	</div>
	<div class="shutdown"></div>
	<a class="go-find" ball-event="find"></a>
	<!-- <svg id="svg"></svg> -->
	<script src="/lib/zepto.js"></script>
	<!-- <script src="/lib/snap.svg.js"></script> -->
 	<script>require.resourceMap(__RESOURCE_MAP__)</script>
    <!--SCRIPT_PLACEHOLDER-->
	<script>
		require('/js/init.js');
		// require('/js/drawSvg.js');
	</script>
</body>
</html>
